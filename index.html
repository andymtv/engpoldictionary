<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My dictionary</title>
</head>
<body>
    <div class="main">
        <h1 class="title">My English-Polish Dictionary</h1>
        <div class="area input-area">
            <h3 class="text text-english">Word</h3>
            <h3 class="text text-polish">Translate</h3>
            <input type="text" class="word word-english" placeholder="Word in English">
            <input type="text" class="word word-polish" placeholder="Word in Polish">
            <button class="add-word">Add Word</button>
        </div>
        <div class="area result-area">
            <div class="container-result-english">
                <ul class="list list-english">
                </ul>
            </div>
            <div class="container-result-polish">
                <ul class="list list-polish">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
